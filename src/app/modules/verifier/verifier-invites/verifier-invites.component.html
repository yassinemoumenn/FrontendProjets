<div class="card card-custom gutter-b">
  <div class="card-header">
    <div class="card-title">
      <h3 class="card-label">Invitations</h3>
    </div>
  </div>
  <div class="card-body p-lg-15">
    <div class="row">
      <div class="col-12">
        <form>
          <div class="row">
            <!-- Search -->
            <div class="col-12 col-sm-4 col-md-3 p-0 pl-sm-1">
              <app-input
                [label]="'SEARCH'"
                [placeholder]="'SEARCH'"
                [ref]="'suffix'"
                [icon]="'search'"
                (typingStopped)="ApplySearch($event)"
              >
              </app-input>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div *ngIf="NoData" style="text-align: center; background-color: #f7f7f7">
      <img
        src="../../../../assets/media/img/NoPendingInv.png"
        style="width: 500px; height: 550px"
      />
    </div>

    <div *ngIf="!NoData">
      <app-view-verifier-invites
        [displayedRows$]="displayedRows$"
        (acceptClicked)="acceptInvite({ invite: $event })"
        (rejectClicked)="rejectInvite({ invite: $event })"
      >
      </app-view-verifier-invites>
      <app-pagination
        [length]="length"
        [pageSizeOptions]="[5, 10, 15, 20]"
        (pageEvent)="paginationInvites({ paginator: $event })"
      ></app-pagination>
    </div>
  </div>
</div>
