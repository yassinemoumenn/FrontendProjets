<div class="responsivStyle">
  <table
    id="#my-table"
    mat-table
    [dataSource]="displayedRows$"
    class="table table-head-custom table-vertical-center overflow-hidden"
  >
    <!-- Certificate Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="text-center">Name</th>
      <td mat-cell *matCellDef="let organization">
        {{ organization.name | capitalizeFirstLetter }}
      </td>
    </ng-container>
    <!-- ---------------------------------------- -->

    <ng-container matColumnDef="groups">
      <th mat-header-cell *matHeaderCellDef class="text-center">Group</th>
      <td mat-cell *matCellDef="let organization" class="text-center">
        {{ organization.IssuerGroup | capitalizeFirstLetter }}
      </td>
    </ng-container>
    <ng-container matColumnDef="domain">
      <th mat-header-cell *matHeaderCellDef class="text-center">Sector</th>
      <td mat-cell *matCellDef="let organization" class="text-center">
        {{ organization.domain | capitalizeFirstLetter }}
      </td>
    </ng-container>

    <ng-container matColumnDef="webSite">
      <th mat-header-cell *matHeaderCellDef class="text-center">Website</th>
      <td mat-cell *matCellDef="let organization" class="text-center">
        <a
          *ngIf="organization.website != ''; else noData"
          [href]="organization.website"
          target="_blank"
        >
          {{ organization.website.replace('https://', '') }}
        </a>
      </td>
    </ng-container>
    <ng-container matColumnDef="Address">
      <th mat-header-cell *matHeaderCellDef class="text-center">Address</th>
      <td mat-cell *matCellDef="let organization" class="text-center">
        {{ organization.location | capitalizeFirstLetter }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>
  <ng-template #noData>
    <span class="text-muted">none</span>
  </ng-template>
</div>
