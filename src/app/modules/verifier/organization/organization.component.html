<div class="card card-custom gutter-b">
  <div class="card-header">
    <div class="card-title">
      <h3 class="card-label">Listing Organizations</h3>
    </div>

    <div class="card-toolbar">
      <app-button
        color="primary"
        label="Request organization"
        (buttonClick)="RequestOrganization()"
      >
      </app-button>
    </div>
  </div>
  <div class="card-body p-lg-15">
    <div class="row">
      <div class="col-12">
        <form>
          <div class="row">
            <!-- Search -->
            <div class="col-12 col-sm-4 col-md-3 p-0 pl-sm-1">
              <app-input
                [label]="'SEARCH'"
                [placeholder]="'SEARCH'"
                [ref]="'suffix'"
                [icon]="'search'"
              >
              </app-input>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div *ngIf="NoData" style="text-align: center; background-color: #f7f7f7">
      <img src="../../../../assets/media/img/NoDataFaound.png" />
    </div>

    <div *ngIf="!NoData">
      <app-view-organization
        [displayedRows$]="displayedRows$"
      ></app-view-organization>
      <app-pagination
        [length]="10"
        [pageSizeOptions]="[5, 10, 15, 20]"
      ></app-pagination>
    </div>
  </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
  <app-request-verifier
    [ListeOrganizations]="ListeOrganizations"
  ></app-request-verifier>
</ng-template>
