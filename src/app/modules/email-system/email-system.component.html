<div class="d-flex">
  <div style="width: 280px">
    <div class="kt-portlet p-4" style="width: 280px; height: 500px">
      <button
        type="button"
        class="
          btn btn-sm btn-primary
          font-weight-bold
          mr-2
          py-3
          px-3 px-xxl-5
          my-1
          cursor-pointer
        "
        (click)="NewMessageDialog()"
      >
        new message
      </button>

                : 'kt-nav__item mt-2'
            "

              data-action="list"
              data-type="all"
            >

                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                width="24px"
                height="24px"
                viewBox="0 0 24 24"
                version="1.1"
                class="kt-svg-icon kt-nav__link-icon"
              >

                  stroke="none"
                  stroke-width="1"
                  fill="none"
                  fill-rule="evenodd"
                >

              <span class="kt-nav__link-text">All</span>
            </a>
          </li>
          <li
            [ngClass]="
              choosedComponent === 1
                ? 'kt-nav__item mt-2 kt-nav__item--active'
                : 'kt-nav__item mt-2'
            "
            (click)="showComponent(1)"
          >
            <a
              href="javascript:;"
              class="kt-nav__link"
              data-action="list"
              data-type="inbox"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                width="24px"
                height="24px"
                viewBox="0 0 24 24"
                version="1.1"
                class="kt-svg-icon kt-nav__link-icon"
              >
                <g
                  stroke="none"
                  stroke-width="1"
                  fill="none"
                  fill-rule="evenodd"
                >
                  <rect x="0" y="0" width="24" height="24" />
                  <path

                    fill="#000000"
                    opacity="0.3"
                  />
                  <path
                    d="M3.79274528,6.57253826 L12,12.5 L20.2072547,6.57253826 C20.4311176,6.4108595 20.7436609,6.46126971 20.9053396,6.68513259 C20.9668779,6.77033951 21,6.87277228 21,6.97787787 L21,17 C21,18.1045695 20.1045695,19 19,19 L5,19 C3.8954305,19 3,18.1045695 3,17 L3,6.97787787 C3,6.70173549 3.22385763,6.47787787 3.5,6.47787787 C3.60510559,6.47787787 3.70753836,6.51099993 3.79274528,6.57253826 Z"

          </li>
          <li
            [ngClass]="
              choosedComponent === 2
                ? 'kt-nav__item mt-2 kt-nav__item--active'
                : 'kt-nav__item mt-2'
            "
            (click)="showComponent(2)"
          >
            <a
              href="javascript:;"
              class="kt-nav__link"
              data-action="list"
              data-type="sent"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                width="24px"
                height="24px"
                viewBox="0 0 24 24"
                version="1.1"
                class="kt-svg-icon kt-nav__link-icon"
              >
                <g
                  stroke="none"
                  stroke-width="1"
                  fill="none"
                  fill-rule="evenodd"
                >
                  <rect x="0" y="0" width="24" height="24" />

                    fill="#000000"
                    opacity="0.3"
                  />
                </g>
              </svg>
              <span class="kt-nav__link-text">Sent</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="ml-4 flex-grow-1">
    <app-all-messages *ngIf="choosedComponent === 0"> </app-all-messages>
    <app-messages-inbox *ngIf="choosedComponent === 1"> </app-messages-inbox>
    <app-messages-sent *ngIf="choosedComponent === 2"> </app-messages-sent>
  </div>
</div>
