<body id="kt_body" class="bg-white">
  <!--begin::Main-->
  <div class="d-flex flex-column flex-root">
    <!--begin::Authentication - Error 500 -->
    <div
      class="
        d-flex
        flex-column flex-column-fluid
        bgi-position-y-bottom
        position-x-center
        bgi-no-repeat bgi-size-contain bgi-attachment-fixed
      "
      style="
        background-image: url(assets/media/illustrations/progress-hd-403.png);
      "
    >
      <!--begin::Content-->
      <div
        class="d-flex flex-column flex-column-fluid text-center p-10 py-lg-20"
      >
        <!--begin::Logo-->
        <a [routerLink]="['/dashboard']" class="mb-10 pt-lg-20">
          <img
            alt="Logo"
            src="assets/media/logos/logo-1.png"
            class="h-110px mb-5"
          />
        </a>
        <!--end::Logo-->
        <!--begin::Wrapper-->
        <div class="pt-lg-10">
          <!--begin::Logo-->
          <h1 class="fw-bolder fs-4x text-gray-700 mb-10">
            {{ 'SERVER.FORBIDDEN.title' | translate }}
          </h1>
          <!--end::Logo-->
          <!--begin::Message-->
          <div class="fw-bold fs-3 text-gray-400 mb-15">
            {{ 'SERVER.FORBIDDEN.text' | translate }} .
          </div>
          <!--end::Message-->
          <!--begin::Action-->
          <div class="text-center">
            <a
              [routerLink]="['/dashboard']"
              class="btn btn-lg btn-primary fw-bolder"
              >{{ 'SERVER.BUTTON_HOMEPAGE' | translate }}</a
            >
          </div>
          <!--end::Action-->
        </div>
        <!--end::Wrapper-->
      </div>
      <!--end::Content-->
      <!--begin::Footer-->
      <div class="d-flex flex-center flex-column-auto p-10">
        <!--begin::Links-->
        <div class="d-flex align-items-center fw-bold fs-6">
          <a href="#" class="text-muted text-hover-primary px-2">About</a>
          <a href="#" class="text-muted text-hover-primary px-2">Contact</a>
          <a href="#" class="text-muted text-hover-primary px-2">Contact Us</a>
        </div>
        <!--end::Links-->
      </div>
      <!--end::Footer-->
    </div>
    <!--end::Authentication - Error 500-->
  </div>
  <!--end::Main-->
</body>
