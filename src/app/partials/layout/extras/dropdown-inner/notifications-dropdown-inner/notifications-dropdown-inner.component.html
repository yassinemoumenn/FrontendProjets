<!--begin::Header-->
<ng-container *ngIf="extrasNotificationsDropdownStyle === 'light'">
  <div class="d-flex flex-column pt-12 bg-dark-o-5 rounded-top">
    <!--begin::Title-->
    <h4 class="d-flex flex-center">
      <span class="text-dark">User Notifications</span>
      <span class="
          btn btn-text btn-success btn-sm
          font-weight-bold
          btn-font-md
          ml-2
        ">23 new</span>
    </h4>
    <!--end::Title-->

    <!--begin::Tabs-->
    <ul class="
        nav nav-bold nav-tabs nav-tabs-line nav-tabs-line-3x nav-tabs-primary
        mt-3
        px-8
      " role="tablist">
      <li class="nav-item">
        <a class="nav-link cursor-pointer" data-toggle="tab"
          (click)="setActiveTabId('topbar_notifications_notifications')"
          [ngClass]="getActiveCSSClasses('topbar_notifications_notifications')">Requests</a>
      </li>
      <li class="nav-item">
        <a class="nav-link cursor-pointer" data-toggle="tab" (click)="setActiveTabId('topbar_notifications_events')"
          [ngClass]="getActiveCSSClasses('topbar_notifications_events')">Invitations</a>
      </li>
      <li class="nav-item">
        <a class="nav-link cursor-pointer" data-toggle="tab" (click)="setActiveTabId('topbar_notifications_logs')"
          [ngClass]="getActiveCSSClasses('topbar_notifications_logs')">Logs</a>
      </li>
    </ul>
    <!--end::Tabs-->
  </div>
</ng-container>
<ng-container *ngIf="extrasNotificationsDropdownStyle === 'dark'">
  <div class="d-flex flex-column pt-12 bgi-size-cover bgi-no-repeat rounded-top"
    style="background-image: url('./assets/media/misc/bg-1.jpg')">
    <!--begin::Title-->
    <h4 class="d-flex flex-center rounded-top">
      <span class="text-white">User Notifications</span>
      <span class="
          btn btn-text btn-success btn-sm
          font-weight-bold
          btn-font-md
          ml-2
        ">23 new</span>
    </h4>
    <!--end::Title-->

    <!--begin::Tabs-->
    <ul class="
        nav
        nav-bold
        nav-tabs
        nav-tabs-line
        nav-tabs-line-3x
        nav-tabs-line-transparent-white
        nav-tabs-line-active-border-success
        mt-3
        px-8
      " role="tablist">
      <li class="nav-item">
        <a class="nav-link cursor-pointer" data-toggle="tab"
          (click)="setActiveTabId('topbar_notifications_notifications')"
          [ngClass]="getActiveCSSClasses('topbar_notifications_notifications')">Requests</a>
      </li>
      <li class="nav-item">
        <a class="nav-link cursor-pointer" data-toggle="tab" (click)="setActiveTabId('topbar_notifications_events')"
          [ngClass]="getActiveCSSClasses('topbar_notifications_events')">Invitations</a>
      </li>
      <li class="nav-item">
        <a class="nav-link cursor-pointer" data-toggle="tab" (click)="setActiveTabId('topbar_notifications_logs')"
          [ngClass]="getActiveCSSClasses('topbar_notifications_logs')">Logs</a>
      </li>
    </ul>
    <!--end::Tabs-->
  </div>
</ng-container>
<!--end::Header-->

<!--begin::Content-->
<div class="tab-content">
  <!--begin::Tabpane-->
  <div class="tab-pane p-8" id="topbar_notifications_notifications" role="tabpanel"
    [ngClass]="getActiveCSSClasses('topbar_notifications_notifications')">
    <!--begin::Scroll-->
    <div class="scroll pr-7 mr-n7 ps" style="position: relative; max-height: 300px" [perfectScrollbar]>
      <!--begin::Item-->
      <div class="d-flex align-items-center mb-6">
        <!--begin::Symbol-->
        <div class="symbol symbol-40 symbol-light-primary mr-5">
          <span class="symbol-label">
            <span [inlineSVG]="'./assets/media/svg/icons/Home/Library.svg'" [cacheSVG]="true"
              class="svg-icon svg-icon-xl svg-icon-primary"></span>
          </span>
        </div>
        <!--end::Symbol-->

        <!--begin::Text-->
        <div class="d-flex flex-column font-weight-bold">
          <a href="#" class="text-dark text-hover-primary mb-1 font-size-lg">Smart transformation</a>
          <span class="text-muted">Request Denied</span>
        </div>
        <!--end::Text-->
      </div>
      <!--end::Item-->

      <!--begin::Item-->
      <div class="d-flex align-items-center mb-6">
        <!--begin::Symbol-->
        <div class="symbol symbol-40 symbol-light-warning mr-5">
          <span class="symbol-label">
            <span [inlineSVG]="'./assets/media/svg/icons/Communication/Write.svg'" [cacheSVG]="true"
              class="svg-icon svg-icon-xl svg-icon-warning"></span>
          </span>
        </div>
        <!--end::Symbol-->

        <!--begin::Text-->
        <div class="d-flex flex-column font-weight-bold">
          <a href="#" class="text-dark-75 text-hover-primary mb-1 font-size-lg">HUAWEI</a>
          <span class="text-muted">Request approved</span>
        </div>
        <!--end::Text-->
      </div>

    </div>
    <!--end::Scroll-->

    <!--begin::Action-->
    <div class="d-flex flex-center pt-7">
      <a href="#" class="btn btn-light-primary font-weight-bold text-center">See All</a>
    </div>
    <!--end::Action-->
  </div>
  <!--end::Tabpane-->

  <!--begin::Tabpane-->
  <div class="tab-pane" id="topbar_notifications_events" role="tabpanel"
    [ngClass]="getActiveCSSClasses('topbar_notifications_events')">
    <!--begin::Nav-->
    <div class="navi navi-hover scroll my-4" data-scroll="true" style="position: relative; max-height: 300px"
      [perfectScrollbar]>
      <!--begin::Item-->
      <a href="#" class="navi-item">
        <div class="navi-link">
          <div class="navi-icon mr-2">
            <i class="flaticon2-line-chart text-success"></i>
          </div>
          <div class="navi-text">
            <div class="font-weight-bold">You received an invite from Smart Transformation</div>
            <div class="text-muted">23 hrs ago</div>
          </div>
        </div>
      </a>
      <!--end::Item-->


    </div>
    <!--end::Nav-->
  </div>
  <!--end::Tabpane-->

  <!--begin::Tabpane-->
  <div class="tab-pane" id="topbar_notifications_logs" role="tabpanel"
    [ngClass]="getActiveCSSClasses('topbar_notifications_logs')">
    <!--begin::Nav-->
    <div class="d-flex flex-center text-center text-muted min-h-200px">
      All caught up!
      <br />
      No new notifications.
    </div>
    <!--end::Nav-->
  </div>
  <!--end::Tabpane-->
</div>
<!--end::Content-->
